<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Reverse Timer</title><link href="main.css" rel="stylesheet"></head><body><header class="header__timer"><div class="header__inner"><input id="datetime-picker" class="datetime-picker"/><div class="timer-buttons"><button class="timer-btn" type="button" data-start>Start</button> <button class="timer-btn" type="button" data-reset>Reset</button></div></div></header><div class="wrapper"><div class="timer__inner"><svg class="progress-ring" width="340" height="340"><circle class="progress-ring__circle" stroke="#FF9671" stroke-width="10" cx="170" cy="170" r="150"/></svg><div class="container-timer"><div class="timer"><div class="field"><span class="value" data-days>00</span></div><span>:</span><div class="field"><span class="value" data-hours>00</span></div><span>:</span><div class="field"><span class="value" data-minutes>00</span></div><span>:</span><div class="field"><span class="value" data-seconds>00</span></div></div></div></div></div><script defer="defer" src="main.js"></script></body></html>
